<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="back-menu">
            <a href="index.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.8824 12L9.41421 5.58579L10.8284 4.17157L17.2929 10.6361L15.8824 12ZM6 12H20V10H6V12Z" fill="#fff" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Back</span>
            </a>
        </div>
        <div class="login_container">
            <div class="login_title">
                <span>Forgot Password</span>
            </div>
            <form action="/forgot-password" method="POST" id="forgotPasswordForm">
                <div class="input_wrapper">
                    <input type="email" id="email" name="email" class="input_field" required oninput="this.classList.toggle('filled', this.value.length > 0)">
                    <label for="email" class="label">Email Address</label>
                </div>

                <div class="input_wrapper">
                    <input type="submit" class="input-submit" value="Send Reset Link">
                </div>
                <div class="login">
                    <span>Remembered your password? <a href="index.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
